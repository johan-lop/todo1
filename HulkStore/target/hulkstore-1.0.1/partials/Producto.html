<div>
    <div class="row">
        <div class="form-group col-lg-8 col-md-8">
            <table class="resultados table table-striped">
                <tr>
                    <th>Codigo</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                    <th>Disponibles</th>
                    <th></th>
                </tr>
                <tr ng-repeat="row in lista">
                    <td>{{row.id}}</td>
                    <td>{{row.imagen}}</td>
                    <td>{{row.descripcion}}</td>
                    <td>{{row.stock}}</td>
                    <td>
                        <button type="button" class="btn btn-info" title="Agregar al Carrito"
                                ng-click="agregarProducto(row)">
                            <i class="glyphicon glyphicon-shopping-cart"></i> 
                        </button>
                    </td>
                </tr>
            </table>


        </div>
        <div class="form-group col-lg-4 col-md-4">
            <table class="resultados table table-striped" ng-show="carrito.length">
                <tr>
                    <th>Descripcion</th>
                    <th>Cantidad</th>
                    <th></th>
                </tr>
                <tr ng-repeat="row in carrito">
                    <td>{{row.descripcion}}</td>
                    <td>
                        <input class="form-control" type="text"  />
                    </td>
                    <td>
                        <button type="button" class="btn btn-info" title="Borrar"
                                ng-click="borrar(row)">
                            <i class="glyphicon glyphicon-trash"></i> 
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
